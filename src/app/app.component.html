<!--Event Binding de Angular eventos en angulaar  -->
<h1>eventos </h1>
<button [disabled] ="btnDisabled">Enviar envento</button>
<button (click)="toggleButton()">Toggle Button</button>
<p>Edad {{person.age}}</p>
<button (click)="increaseAge()">age++</button>
<hr/>
<!---Property Binding  es modificar atributos y enviarlos hacia html  [value]-->
<h1> Propiedades </h1>
<button [disabled]="btnDisabled">Enviar desde property blinding </button>
<button disabled="false">Enviar</button>
<input type="text" [value]="name"/>
<progress max="100" [value]="age"></progress>
<img width="100" [src]="img"/>
<hr/>

<!--String interpolation es mandan variables  hacia nuestro html
-->
<h1>hola mundo</h1>
<h2>{{'Hola mundo'.repeat(5)}}</h2>

<h3>hola soy {{name}} y tengo {{age}}</h3>
